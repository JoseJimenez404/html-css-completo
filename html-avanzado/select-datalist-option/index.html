<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<form action="">
		<h1>formulario de contacto</h1>
		<div class="form-input">
			<label for="nombre">Nombre completo</label>
			<input id="nombre" type="text" placeholder="Nombre completo">
		</div>
		<div class="form-input">
			<label for="correo">Correo electronico</label>
			<input id="correo" type="email" placeholder="Correo">
		</div>

		<!-- select - option -->
		<div class="form-input">
			<label for="">Tipos de usuarios
				<select name="type-of-user" id="">
					<option value="user1">Opcion 1 </option>
					<option value="user2">Opcion 2 </option>
					<option value="user3">Opcion 3 </option>
				</select>
			</label>
			
		</div>
		<!-- datalist & option -->
		<div class="form-input">
			<label >Referente:
				<input list="referente" name="referente">
				<datalist name="type-of-user" id="referente">
					<option value="mike">creador de contenido </option>
					<option value="jose">youtuber</option>
					<option value="paco">conocido </option>
				</datalist>
			</label>
			
		</div>

		<!-- textarea-->
		<div class="form-input">
			<label  for="mensaje">Mensaje:</label>
			<textarea id="mensaje"></textarea>
		</div>
		<div class="form-input">
			<label>acepto los terminos y condiciones
				<input class="checkbox" type="checkbox">
			</label>
		</div>

		
	</form>
</body>
</html>
