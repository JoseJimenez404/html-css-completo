<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<!-- con ul>li , crea ambas etiquetas al mismo tiempo -->
	<ul>
		<li></li>
	</ul>
	<!-- con ul>li>a , crea las 3 etiquetas al mismo tiempo -->
	<ul>
		<li><a href=""></a></li>
	</ul>


	<!-- una mejor manera es usar, el nombre de la etiqueta y *, con la cantidad que queremos crearla, si a este le queremos agregar mas propiedades, tambien se puede hacer, ejemplo:

	li*4>a : esto creara 4 li, con sus respectivos a -->

	<!-- ul>li*4>a con esto creamos la estructura completa, directamente -->
	
	es muy interesante para crear directamente con clases, ejemplo:

	<!-- header.header>nav.header__nav>ul.header__ul>li.list-item*4>a.link  
	con todo este codigo, creamos todo de manera mas rapida y sencialla

	con {} le decimos que queremos agregar texto, por lo cual si lo usamos, ademas de agregar los elementos , le agregara contenido de texto:

	ejemplo: li*a{Link}

	agregandole un simbolo $, le asignamos numeros autoincrementable
	ejemplo: li*a{Link$}
-->

<!-- para los scripts, podemos usar :, ejemplo  script:src, aqui ya estaria asignando la propiedad src -->



</body>
</html>
